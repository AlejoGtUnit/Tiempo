<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Medidor de Tiempo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>---</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p id="momentoInicial" class="lead"></p>
                </div>
            </div>
            <div id="cronometros" class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="panel panel-primary cronometro" data-cronometro="cronometro1">
                        <div class="panel-heading">
                            <p>Titulo del cronometro</p>
                            <div class="text-right">
                                <span class="glyphicon glyphicon-play glyphicon-accion" aria-hidden="true" data-accion="play"></span>
                                <span class="glyphicon glyphicon-pause glyphicon-accion" aria-hidden="true" data-accion="pause"></span>
                                <span class="glyphicon glyphicon-stop glyphicon-accion" aria-hidden="true" data-accion="stop"></span>
                            </div>
                        </div>
                        <div class="panel-body">
                            <p>Descripcion del cronometro</p>
                            <p id="cronometro-1-info">---</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Inicio Scripts-->
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="easytimer.js-master/dist/easytimer.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!--Fin Scripts-->
    </body>
</html>
